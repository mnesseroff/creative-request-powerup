<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Request Form</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Noto Sans', 'Ubuntu', 'Droid Sans', 'Helvetica Neue', sans-serif; }
        .form-container { max-width: 600px; margin: 0 auto; padding: 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"], input[type="date"], textarea, select { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 3px; }
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 1rem; }
        .checkbox-item { display: flex; align-items: center; }
        .checkbox-item input { margin-right: 0.5rem; }
        button { background: #0079BF; color: white; padding: 0.5rem 1rem; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #026AA7; }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="requestForm">
            <div class="form-group">
                <label for="requester">Requester</label>
                <input type="text" id="requester" required>
            </div>

            <div class="form-group">
                <label for="description">Project Description</label>
                <textarea id="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" required>
            </div>

            <div class="form-group">
                <label for="videoLength">Video Length</label>
                <input type="text" id="videoLength" placeholder="e.g., 30sec, 2min" required>
            </div>

            <div class="form-group">
                <label>Video Formats</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="landscape">
                        <label for="landscape">16:9 Landscape</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="stories">
                        <label for="stories">9:16 Stories/Reels</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="square">
                        <label for="square">1:1 Square</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="portrait">
                        <label for="portrait">4:5 Portrait</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="assets">Asset Links</label>
                <textarea id="assets" rows="3" placeholder="Footage, tracks, artworks, etc."></textarea>
            </div>

            <div class="form-group">
                <label for="message">Message/Copy</label>
                <textarea id="message" rows="3" placeholder="Text to include in the video"></textarea>
            </div>

            <div class="form-group">
                <label for="references">Visual References</label>
                <textarea id="references" rows="3" placeholder="Links to inspiration or examples"></textarea>
            </div>

            <button type="submit">Submit Request</button>
        </form>
    </div>

    <script src="./form.js"></script>
</body>
</html>
